<!DOCTYPE html>
<html>
<head>
	<title>Loan Calculator</title>
	<!-- bootstrap cdn css1 js2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style type="text/css">
	
.bubbleterms{
	display: flex;
	justify-content: center;
}

.bubble{
	position: absolute;
}

.bubble{
	cursor: pointer;
}

.bubble:hover{
	display: none;
}

#loading,#results{
	display: none;
}



</style>
<body class="bg-dark">
 
<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card card-body text-center mt-5">
				<h1 class="display-5 heading">Loan Calculator</h1>


				<form id="loan-form">

					<div class="form-group mb-2">

					  <div class="input-group">
						<span class="input-group-text">$</span>
						<input type="number" name="" class="form-control"
						id="amount" placeholder="Loan Amount">
					  </div> <!-- input group end -->

					 </div><!--form group end -->



					 <div class="form-group mb-2">

					  <div class="input-group">
						<span class="input-group-text">%</span>
						<input type="number" name="" class="form-control"
						id="interest" placeholder="Interest">
					  </div> <!-- input group 2 end -->

					 </div><!--form group 2 end -->



					 <div class="form-group mb-2">

					  <div class="bubbleterms">
						<input type="range" id="years" class="form-range" min="0" max="12" step="1" value="0">
						<label for="years" class="bubble"></label>
					  </div> <!-- bubbleterms  end -->

					 </div><!--form group 3 end -->


					 <div class="form-group d-grid">
					 	<input type="submit" class="btn btn-dark" value="Calculate">
					 </div><!--  d-grid end -->

				</form>

				<!-- LOADER -->
				

				<!-- RESULT -->
				<div id="results" class="pt-4">
					<h5>Result</h5>

					<div class="form-group mb-2">
						<div class="input-group">
							<span class="input-group-text">Monthly Payment</span>
							<input type="number" class="form-control" id="monthly-payment" disabled>
						</div> <!-- input group end -->
					</div><!-- form group end -->


					<div class="form-group mb-2">
						<div class="input-group">
							<span class="input-group-text">Total Interest</span>
							<input type="number" class="form-control" id="total-interest" disabled>
						</div> <!-- input group end -->
					</div> <!-- form group end -->




					<div class="form-group mb-2">
						<div class="input-group">
							<span class="input-group-text">Total Payment</span>
							<input type="number" class="form-control" id="total-payment" disabled>
						</div> <!-- input group end -->
					</div> <!-- form group end -->


				 </div><!-- result end -->





			</div> <!-- card end -->
		</div> <!-- col end -->


	</div><!-- row end -->
</div> <!-- container end -->
















<!-- bootstrap css1 js2 -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

<script src="js/app.js"  type="text/javascript"></script>
</body>
</html>
